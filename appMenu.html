<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i read your language</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<style type="text/css">
    body {
       width: 360px;
       height: 402px;
       overflow: hidden;
    }
</style>

<body class="bg-light">

    <div class="container">
        <div class="row bg-info pb-1">
          <div class="col-6 pt-1">
            <h3>I read your language</h3>
          </div>
          <div class="col-6 mt-1 d-flex flex-column align-self-center">
            <p id="pt-selectYourLang"></p>
            
            <select id="baseLanguage" class="custom-select">
                <option id="bl-es" value="es">español</option>
                <option id="bl-en" value="en" selected="selected">english</option>
              </select>
          </div>
        </div>
      </div>
      
    <br>

          
    <div id="main" class="d-flex flex-column align-items-center">
            <h4 id="pt-toReadLang" ></h4> 
            <div class="container">
                <div class="row">
                  <div class="col-2">
                    <!-- Content -->
                  </div>
                  <div class="col-8">
                    <select id="readingLanguageSelector" class="custom-select">
                      <option id="read-auto" value="auto" selected="selected">Auto detect language</option>
                      <option id="read-en" value="en">English</option>
                        <option id="read-es" value="es">Spanish (Español)</option>
                        <option id="read-it" value="it">Italian (Italiano)</option>
                        <option id="read-fr" value="fr">French (Français)</option>
                        <option id="read-de" value="de">German (Deustch)</option>
                        <option id="read-ru" value="ru">Russian (русский)</option>
                        <option id="read-pt" value="pt">Portuguese (português)</option>
                        <option id="read-pl" value="pl">Polish (Polski)</option>
                        <option id="read-ja" value="ja">Japanese (日本語)</option>
                        <option id="read-ko" value="ko">Korean (한국의)</option>
                        <option id="read-zh" value="zh">Mandarin Chinese（中国大陆)</option>
                        <option id="read-id" value="id">Indonesian</option>
                        <option id="read-hi" value="hi">Hindi</option>
                      </select>
                  </div>
                  <div class="col-2">
                    <!-- Content -->
                  </div>
                </div>
              </div>  

                  
          <p id="pt-readingSpeed" class="mt-3"></p> 


          <form id="radioSpeed" action="setReadingSpeed">    
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioInline" id="speed0.50" value="0.50">
                  <label class="form-check-label" for="inlineRadioDefault">x0.5</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioInline" id="speed0.75" value="0.75">
                  <label class="form-check-label" for="inlineRadioChecked">x0.75</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioInline" id="speed1" checked=""  value="1">
                  <label class="form-check-label" for="inlineRadioChecked" >Default</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioInline" id="speed1.75" value="1.75">
                  <label class="form-check-label" for="inlineRadioChecked">x1.75</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioInline" id="speed2.5" value="2.5">
                  <label class="form-check-label" for="inlineRadioChecked">x2.5</label> <!-- the real value needs to be less than x2 -->
                </div>
          </form>

          <label id="pt-volume" class="mt-3" for="customRange3"></label>
          <input id="volumeRange" type="range" class="custom-range" min="0" max="10" step="0.5" value="10" id="customRange3"> 


    </div>

<!-- footer  -->

    <div class="py-2 mt-3" style="background-color: #91b2b5;">

        <a style="margin-left: 20px;" href="https://www.paypal.com/donate/?hosted_button_id=5RBDJ44Z3CC6U" target="_blank">donate<img style="margin-left: 5px;" src="https://img.icons8.com/ios-glyphs/30/000000/initiate-money-transfer.png"/> </a>    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
